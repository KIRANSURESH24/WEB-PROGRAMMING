<html>
    <title>Registration Form</title>
    <style>
        table{
            border-style: dashed;
            background-color: lightgreen;
            border-color: darkgreen;
            color: darkslategray;
            width: 30%;
        }
        .field {
           width: 100%;
        }
    </style>
<body>
    <br><br>
    <form>
        <table align="center">
            <tr>
                <td colspan="2"><h1 align="center">Registration Form</h1></td>
            </tr>
            <tr>
                <td><label for="name">Enter Name :</label></td>
                <td><input type="text" name="name" class="field"></td>
            </tr>
            <tr>
                <td><label for="name">Enter e-mail :</label></td>
                <td><input type="email" placeholder="ex. abc@xyz.com" class="field"></td>
            </tr>
            <tr>
                <td><label for="name">Enter Phone No. :</label></td>
                <td> <input type="tel" pattern="[0-9]{12}" placeholder="ex. 919876543210" class="field"></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td><input type="radio" value="gender" name="radio"> Male
                    <input type="radio" value="gender" name="radio"> Female
                    <input type="radio" value="gender" name="radio">Other 
                </td>
            </tr>
            <tr>
                <td>Languages: </td>
                <td><input type="checkbox" value="lang" name="cb">Englsih
                    <input type="checkbox" value="lang" name="cb">Malayalam
                    <input type="checkbox" value="lang" name="cb">Hindi
                </td>
            </tr>
            <tr>
                <td>Nationality: </td>
                
                <td> <select class="field">
                    <option>UAE</option>
                    <option selected>India</option>
                    <option>Pakistan</option>
                    <option>Nepal</option>
                    <option>Afgan</option>
                    </select>
                </td>
            </tr>
           

            <tr align="center">
                <td><input type="reset" style="width:100%"></td>
                <td><input type="submit" style="width:100%"></td>
            </tr>
        </table>
    </form>
</body>    
</html>
